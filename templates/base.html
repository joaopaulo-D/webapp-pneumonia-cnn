<!DOCTYPE html>
<html lang="en">
<head>

    <title>Deep Pneumonia</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar" style="display:flex;justify-content:center; background: black;">

        </a>

        <div class="container">
            <div class="banner-one__video wow fadeInUp" data-wow-animation-duration="1500ms">
                <img src="https://sonimagem.com.br/wp-content/uploads/2017/07/XRay.jpg" alt="">

            <div class="row">
                <div class="col-lg-6">

    <div class="divisao"></div>
    {% block content %}
    {% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
